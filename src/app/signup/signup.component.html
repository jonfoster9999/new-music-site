<div class="auth-overlay">
    <mat-card>
      <mat-card-title>Signup</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onSignup(f)" (keydown.enter)="$event.preventDefault()" #f="ngForm">
          <p>
            <mat-form-field>
              <input type="email" id="email" name="email" ngModel matInput placeholder="Email" >
            </mat-form-field>
          </p>


          <p>
            <mat-form-field>
              <input type="password" id="password" name="password" ngModel  matInput placeholder="Password">
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <a (click)="goToLogin()" class="change-card">Have an account?</a><br>
            <a (click)="goToForgotPassword()" style="margin-top: -10px;" class="change-card">Forgot password?</a><br>

            <button (click)="close()" mat-button>Cancel</button>
            <button type="submit" mat-button>Signup</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
