<div class="resize-handle"
(click)="onCancelClick()">
  <div class="handle"></div>
</div>
<div *ngIf="loadingAlbum">
  LOADING ALBUMS...
</div>
<div id="static" *ngIf="!loadingAlbum">
  <h1>{{ currentAlbum.title }}</h1>
  <h4>{{ currentAlbum.artist }}</h4>
</div>
<div id="parent" *ngIf="!loadingAlbum">
  <div class="iframe">
    <iframe id="album-player" [src]="url | safe"></iframe>
  </div>
</div>
